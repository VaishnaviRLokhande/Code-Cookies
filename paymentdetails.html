.hero-section {
  position: relative;
  text-align: center;
  color: #ffffff; /* Set the color of the text */
  font-size: 24px; /* Adjust the font size as needed */
}

.hero-section img {
  width: 100%;
  height: 300px;
  opacity: 0.3; /* Adjust the opacity as needed */
}

.text-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  width: 100%;
  text-align: center;
}


    .hero-section h1 {

    .text-section p {

/* Your existing CSS styles go here */

footer {
    background-color: #f5f5f5;
    padding: 10px; /* Reduce the padding */
    text-align: center;
}

.upi-symbols {
    margin: 2px; 
    display: flex;
    height: 40px;
    justify-content: center;
}

.upi-symbols img {
    width: 40px; /* Reduce the size of the symbols */
    height: 40px;
    size: 100%;
    margin: 30px; /* Reduce the margin between symbols */
    transition: opacity 0.3s, transform 0.3s;
}

/* Hover effect */
.upi-symbols img:hover {
    opacity: 0.8;
    transform: scale(1.1);
}

/* Media queries for responsiveness */
@media screen and (max-width: 768px) {
    /* Adjust the symbol size for smaller screens */
    .upi-symbols img {
        width: 25px;
    }
}

@media screen and (max-width: 480px) {
    /* Further adjust the symbol size for even smaller screens */
    .upi-symbols img {
        width: 20px;
    }
}
