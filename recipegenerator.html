<!DOCTYPE html>
<html>
<head>
  <title>Random Recipe Generator</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('hero.jpg');
    background-size: cover;
    background-position: center;
    color: #333;
  }
  
  h1 {
    text-align: center;
    padding: 20px;
    margin: 0;
    background-color: rgba(122, 70, 121, 0.8);
    color: #fff;
  }
  
  /* Rest of the CSS styles remain the same */
  
  
  #recipe-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  #recipe-title {
    text-align: center;
    font-size: 24px;
    margin: 10px 0;
  }
  
  #recipe-ingredients,
  #recipe-instructions {
    list-style: none;
    padding-left: 20px;
  }
  
  #generate-button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 18px;
    background-color:rgb(247, 111, 238);
    color:black;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  #generate-button:hover {
    background-color: #2a5bbd;
  }
  </style>
</head>
<body>
  <h1>Random Recipe Generator</h1>
  <div id="recipe-container">
    <h2 id="recipe-title">Click the button to generate a random recipe!</h2>
    <ul id="recipe-ingredients"></ul>
    <ol id="recipe-instructions"></ol>
    <button id="generate-button">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
