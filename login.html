<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.container {
    width: 450px;
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    animation: fadeIn 1s;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.chef-image {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    animation: rotatePlate 4s infinite linear;
}

@keyframes rotatePlate {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

h1 {
    text-align: center;
    color: #2e252f;
    margin-top: 60px;
}

.login-form {
    display: flex;
    flex-direction: column;
}

.input-container {
    margin: 15px 0;
}

label {
    font-size: 14px;
    color: #777;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 12px;
    background-color: #2e252f;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #d08549;
}

.forgot-password {
    text-align: center;
    margin-top: 20px;
    color: #2e252f;
    cursor: pointer;
}

.forgot-password:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <img src="logo4.png" alt="Chef Image" class="chef-image">
        <h1>Welcome to Code Cookies</h1>
        <form class="login-form">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="forgot-password">Forgot Password?</p>
    </div>
</body>
</html>
